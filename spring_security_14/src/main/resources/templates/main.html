<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products</title>
<script>
 const http = new XMLHttpRequest();
 const url='http://127.0.0.1/cors'; 
 http.open("POST", url);
 http.send();
 http.onreadystatechange = (e) => {
 document 
 .getElementById("output")
 .innerHTML = http.responseText;
 }
 </script>
</head>
<body>
<h2>CORS TEST:</h2>
<div id="output"></div>
</body>
</html>
